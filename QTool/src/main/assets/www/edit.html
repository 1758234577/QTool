<HTML>
<HEAD>
<TITLE>Code Editor</TITLE>
<link rel="stylesheet" href="./lib/codemirror.css">
  <link rel="stylesheet" href="./lib/idea.css">
  <link rel="stylesheet" href="./lib/the-matrix.css">
  <link rel="stylesheet" href="./lib/foldgutter.css" />
  
  <script src="./lib/codemirror.js"></script>
  <script src="./lib/foldcode.js"></script>
  <script src="./lib/foldgutter.js"></script>
  <script src="./lib/brace-fold.js"></script>
  <script src="./lib/xml-fold.js"></script>
  <script src="./lib/indent-fold.js"></script>
  <script src="./lib/markdown-fold.js"></script>
  <script src="./lib/comment-fold.js"></script>
  <script src="./lib/clike.js"></script>
</HEAD>

<BODY>
<textarea id="code" rows="10" cols="10"  style="width:100%; height:100%"> </textarea>

  <script id="script">
window.onload = function() {
  var te = document.getElementById("code");
  te.value = "1";
  

  window.editor = CodeMirror.fromTextArea(te, {
    mode: "text/x-java",
    lineNumbers: true,
    lineWrapping: true,
    extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
    foldGutter: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
  });
  editor.setOption("theme", "idea");
};

  </script>
</BODY>
</HTML>
